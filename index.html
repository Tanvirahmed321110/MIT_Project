<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Home_Page</title>

    <body>
        <!-- =========================================== -->

        <!-- =========================================== -->
        <header>


            <!--________________  Header Top Here _______________-->
            <div class="header-top my-bg-primary-hover">
                <div class="my-container">
                    <div class="header-top-area my-d-lg-none my-flex-between ">

                        <!-- Header Top Left -->
                        <div class="left my-d-flex my-align-center my-d-lg-none my-gap-3">
                            <a href="#" class="my-d-flex my-align-center my-gap-1 my-fs-xs">
                                <span class="profile-img-sm my-fs-xs"><i class="fa-solid fa-envelope"></i></span>
                                <p>ecommerce@gamil.com</p>
                            </a>

                            <span>|</span>

                            <a href="#" class="my-d-flex my-align-center my-gap-1 my-fs-xs">
                                <span class="profile-img-sm my-fs-xs "><i class="fa-solid fa-phone"></i></span>
                                <p class="my-mt-half">01777445566</p>
                            </a>

                            <span>|</span>

                            <a href="#" class="my-d-flex my-align-center my-gap-1 my-fs-xs">
                                <span class="my-fs-xs profile-img-sm"><i class="fa-solid fa-shop"></i></span>
                                <p class="my-mt-half">offer</p>
                            </a>
                        </div>

                        <!-- Header Top Right -->
                        <div class=" right my-d-flex my-align-center my-justify-center my-gap-5 my-d-sm-none">
                            <!-- social -->
                            <ul class="social my-d-flex my-gap-1">
                                <li>
                                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                </li>
                            </ul>

                            <!-- language -->
                            <div class="language my-dropdown-parent">
                                <div class="my-flex-center my-gap-1 my-fs-md "> English <i
                                        class="fa-solid fa-angle-down "></i>
                                </div>

                                <!-- dropdwon -->
                                <ul class="my-dropdown">
                                    <li>
                                        <input type="radio" id="english" name="language">
                                        <label for="english">English</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="bangla" name="language">
                                        <label for="bangla">Bangla</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!--________________  Header Meddil Here _______________-->
            <div class="header-medile ">
                <div class="my-container">
                    <div class="header-medile-area my-flex-between">

                        <!-- Left -->
                        <div class="left my-flex-between ">
                            <a href="index.html">
                                <h2 class="my-text-white">Logo</h2>
                            </a>


                            <!-- Search -->
                            <div class=" search">
                                <form action="#" class="subcribe my-d-flex my-align-center">
                                    <input type="text" placeholder="Search Products">
                                    <button class="my-btn my-primary-btn">Search</button>
                                </form>
                            </div>
                        </div>



                        <!-- _____Header Midel Right_____ -->
                        <div class="right my-d-flex my-justify-end my-align-center my-gap-8">
                            <ul class="my-d-flex my-gap-1 my-align-center right-icons">

                                <!-- wise list -->
                                <li class="my-tooltip">
                                    <span class="icon my-text-white">
                                        <i class="fa-regular fa-heart"></i>
                                    </span>
                                    <div class="base-round active">2</div>
                                    <!-- Tooltip -->
                                    <span class="show-text">wish list items</span>
                                </li>


                                <!-- wise list -->
                                <li class="my-tooltip">
                                    <span class="icon my-text-white">
                                        <i class="fa-solid fa-code-compare"></i>
                                    </span>
                                    <div class="base-round active">1</div>
                                    <!-- Tooltip -->
                                    <span class="show-text">compalre</span>
                                </li>


                                <!-- card list -->
                                <li class="my-tooltip" id="shopping-cart-btn">
                                    <span class="icon">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                    </span>
                                    <div class="base-round">0</div>

                                    <!-- tooltip text -->
                                    <span class="show-text">All add to card item</span>
                                </li>
                            </ul>

                            <!-- user login -->
                            <div class="my-d-flex my-align-center my-gap-3" id="user-btn">
                                <span class="my-fs-lg">
                                    <i class="fa-regular fa-user"></i>
                                </span>

                                <div>
                                    <p class="my-text-white-off">Account</p>
                                    <div class="my-text-white-off my-fs-xs">
                                        <span>login / register</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <button class="my-btn build-btn my-primary-btn">PC Bulid</button>

                        </div>

                </div>
