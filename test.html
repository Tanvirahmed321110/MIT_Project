<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Owl Carousel Responsive</title>

        <!-- Owl Carousel CSS -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

        <style>
            /* General Styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 20px;
                background-color: #f8f9fa;
            }

            .slider-container {
                margin: auto;
                position: relative;
            }

            .slider-item {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 300px;
                background-color: #f0f0f0;
                border-radius: 10px;
                font-size: 24px;
                font-weight: bold;
                color: #333;
                transition: background-color 0.5s ease-in-out;
            }

            /* Smooth Background Change for Second Active Slide */
            .slider-one .owl-item.active:nth-child(2) .slider-item {
                background-color: blueviolet;
                color: white;
            }

            /* Navigation Arrows */
            .owl-prev,
            .owl-next {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                padding: 10px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 20px;
            }

            .owl-prev {
                left: 40px;
            }

            .owl-next {
                right: 40px;
            }

            /* Dots Styling */
            .owl-dots {
                text-align: center;
                margin-top: 10px;
            }

            .owl-dot {
                width: 12px;
                height: 12px;
                margin: 5px;
                background-color: #ccc;
                border-radius: 50%;
                display: inline-block;
                transition: 0.3s;
            }

            .owl-dot.active {
                background-color: blueviolet;
            }
        </style>
    </head>

    <body>

        <h2>Owl Carousel Responsive</h2>

        <div class="area">
            <div class="category">
                <div class="item">itemon3</div>
            </div>

            <div class="slider-container">
                <div class="owl-carousel slider-one">
                    <div class="slider-item">
                        <h3>Slider 1</h3>
                    </div>
                    <div class="slider-item">
                        <h3>Slider 2</h3>
                    </div>
                    <div class="slider-item">
                        <h3>Slider 3</h3>
                    </div>
                    <div class="slider-item">
                        <h3>Slider 4</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (Required) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Owl Carousel JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

        <script>
            $(document).ready(function () {
                $(".slider-one").owlCarousel({
                    items: 1,  // Default: 1 item per view
                    loop: true,
                    margin: 10,
                    autoplay: true,
                    autoplayTimeout: 3000,
                    autoplayHoverPause: true,
                    nav: true,
                    dots: true,
                    responsive: {
                        0: {
                            items: 1  // 1 slide on mobile
                        },
                        600: {
                            items: 1  // 2 slides on tablets
                        },
                        1000: {
                            items: 1  // 3 slides on desktops
                        }
                    },
                    onChanged: function (event) {
                        $(".slider-item").css("background-color", ""); // Reset all
                        $(".owl-item.active .slider-item").eq(1).css("background-color", "blueviolet"); // Change second active item
                    }
                });
            });
        </script>

    </body>

</html>
