<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smooth Infinite Slider</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f9;
            }

            .slider {
                position: relative;
                width: 100%;
                overflow: hidden;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .slides {
                display: flex;
                transition: transform 0.5s ease-in-out;
            }

            .slide {
                min-width: 100%;
                height: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2rem;
                color: white;
                font-weight: bold;
            }

            .slide:nth-child(1) {
                background-color: #ff6b6b;
            }

            .slide:nth-child(2) {
                background-color: #6b83ff;
            }

            .slide:nth-child(3) {
                background-color: #6bff83;
            }

            .slide:nth-child(4) {
                background-color: #ffe66b;
            }

            button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                border: none;
                width: 50px;
                height: 50px;
                cursor: pointer;
                border-radius: 50%;
                z-index: 10;
            }

            button.prev {
                left: 10px;
            }

            button.next {
                right: 10px;
            }

            button:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }

            @media (max-width: 768px) {
                .slide {
                    font-size: 1.5rem;
                }

                button {
                    padding: 8px 12px;
                }
            }
        </style>
    </head>

    <body>
        <div class="slider">
            <div class="slides">
                <div class="slide">Slide 4</div> <!-- Clone of the last slide -->
                <div class="slide">Slide 1</div>
                <div class="slide">Slide 2</div>
                <div class="slide">Slide 3</div>
                <div class="slide">Slide 4</div>
                <div class="slide">Slide 1</div> <!-- Clone of the first slide -->
            </div>
            <button class="prev">&larr;</button>
            <button class="next">&rarr;</button>
        </div>
        <script>
            const slides = document.querySelector('.slides');
            const slide = document.querySelectorAll('.slide');
            const totalSlides = slide.length;
            const slideWidth = slide[0].clientWidth;

            let currentIndex = 1; // Start on the first "real" slide

            // Set initial position to the first "real" slide
            slides.style.transform = `translateX(${-currentIndex * slideWidth}px)`;

            // Update slider position
            function updateSlider() {
                slides.style.transition = 'transform 0.5s ease-in-out';
                slides.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
            }

            // Handle looping
            slides.addEventListener('transitionend', () => {
                if (currentIndex === 0) {
                    slides.style.transition = 'none';
                    currentIndex = totalSlides - 2;
                    slides.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
                } else if (currentIndex === totalSlides - 1) {
                    slides.style.transition = 'none';
                    currentIndex = 1;
                    slides.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
                }
            });

            // Go to the next slide
            document.querySelector('.next').addEventListener('click', () => {
                if (currentIndex < totalSlides - 1) {
                    currentIndex++;
                    updateSlider();
                }
            });

            // Go to the previous slide
            document.querySelector('.prev').addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateSlider();
                }
            });

            // Auto-slide
            let autoSlide = setInterval(() => {
                if (currentIndex < totalSlides - 1) {
                    currentIndex++;
                    updateSlider();
                }
            }, 4000);

            // Pause auto-slide on hover
            document.querySelector('.slider').addEventListener('mouseover', () => {
                clearInterval(autoSlide);
            });

            document.querySelector('.slider').addEventListener('mouseout', () => {
                autoSlide = setInterval(() => {
                    if (currentIndex < totalSlides - 1) {
                        currentIndex++;
                        updateSlider();
                    }
                }, 4000);
            });
        </script>
    </body>

</html>
