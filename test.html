<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Testimonial Slider</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .testimonial-slider {
                width: 80%;
                max-width: 1200px;
                padding: 20px 0;
            }

            .swiper-slide {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .swiper-button-prev,
            .swiper-button-next {
                color: #333;
            }

            .swiper-pagination-bullet {
                background: #333;
            }
        </style>
    </head>

    <body>

        <div class="testimonial-slider swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Testimonial 1</div>
                <div class="swiper-slide">Testimonial 2</div>
                <div class="swiper-slide">Testimonial 3</div>
                <div class="swiper-slide">Testimonial 4</div>
                <div class="swiper-slide">Testimonial 5</div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".testimonial-slider", {
                slidesPerView: 3,
                spaceBetween: 20,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                breakpoints: {
                    0: {
                        slidesPerView: 1,
                    },
                    768: {
                        slidesPerView: 2,
                    },
                    1024: {
                        slidesPerView: 3,
                    },
                },
            });
        </script>

    </body>

</html>
